<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
<div class="calculator">
<input type="text" id="result" disabled>
<div class="buttons">
    <button id="clear"onclick="clearResult()">C</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="appendValue('.')">.</button><br>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button><br>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('0')">0</button><br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button><br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button><br>
    <button id="equal" onclick="calculate()">=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
